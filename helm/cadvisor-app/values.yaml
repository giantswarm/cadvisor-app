name: cadvisor
namespace: kube-system
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: quay.io
  name: giantswarm/cadvisor
  tag: v0.44.0
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: 400Mi
    cpu: 400m
  limits:
    memory: 2000Mi
    cpu: 800m

port: 8080

# controller.livenessProbe
# Liveness probe configuration
# Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
livenessProbe:
  enabled: true
  failureThreshold: 30
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

# controller.readinessProbe
# Readiness probe configuration
# Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
readinessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
